<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="../../../assets/register.avif" alt="Register Image" />
        </div>
        <div class="col-6">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" placeholder="Last Name" required>
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="student.dateOfBirth" placeholder="">
                </div>

                <div class="col-12 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" [(ngModel)]="student.gender" aria-label="Gender">
                        <option selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="student.address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        Please enter your address.
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="city" class="form-label">City</label>
                    <select class="form-select" id="city" [(ngModel)]="student.city" required>
                        <option value="">Choose...</option>
                        <option value="Puttlam">Puttlam</option>
                        <option value="Colombo">Colombo</option>
                        <option value="Kandy">Kandy</option>
                        <option value="Negambo">Negambo</option>
                        <option value="Chilev">Chilev</option>
                        <option value="Anuradhapura">Anuradhapura</option>
                        <option value="NuwaraEliya">NuwaraEliya</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid city.
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="religion" class="form-label">Religion</label>
                    <select class="form-select" id="religion" [(ngModel)]="student.religion" required>
                        <option value="">Choose...</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Judaism">Judaism</option>
                        <option value="Buddhism">Buddhism</option>
                        <option value="Islam">Islam</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Catholic">Catholic</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid religion.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" [(ngModel)]="student.zipCode" placeholder="" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="student.email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>

                <div class="col-12 mb-3">
                    <label for="parentNames" class="form-label">Mother and Father Name</label>
                    <input type="text" class="form-control" id="parentNames" [(ngModel)]="student.motherAndFatherName" placeholder="Name">
                </div>

                <div class="col-12 mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" [(ngModel)]="student.phoneNumber" placeholder="Phone Number">
                </div>

                <div class="col-12">
                    <button (click)="saveStudent()" class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
